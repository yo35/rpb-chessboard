env:
  browser: true
  es2021: true

extends:
  - 'eslint:recommended'
  - 'plugin:react/recommended'
  - wordpress

parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module

plugins:
  - react

settings:
  react:
    version: 18.2.0

globals:
  RPBChessboard: readonly

rules:

  # Style
  indent:             [ error, 4, { SwitchCase: 1 }]
  linebreak-style:    [ error, unix ]
  quotes:             [ error, single ]
  semi:               [ error, always ]
  camelcase:          [ error ]
  no-trailing-spaces: [ error ]

  # Relaxed style rules (to be removed to comply to WP coding style)
  space-in-parens: [ off ]
  vars-on-top: [ off ]
  comma-spacing: [ off ]
  comma-dangle: [ off ]
  keyword-spacing: [ off ]
  key-spacing: [ off ]
  brace-style: [ off ]
  yoda: [ off ]
  space-infix-ops: [ off ]
  space-unary-ops: [ off ]
  no-multiple-empty-lines: [ off ]
  lines-around-comment: [ off ]

  # Additional rules (possible errors)
  no-console: [ error ]

  # Additional rules (best practices)
  curly:                        [ error, all ]
  eqeqeq:                       [ error, always ]
  no-alert:                     [ error ]
  no-constructor-return:        [ error ]
  no-eval:                      [ error ]
  no-extend-native:             [ error ]
  no-floating-decimal:          [ error ]
  no-implicit-coercion:         [ error ]
  no-implied-eval:              [ error ]
  no-invalid-this:              [ error ]
  no-labels:                    [ error ]
  no-lone-blocks:               [ error ]
  no-loop-func:                 [ error ]
  no-new:                       [ error ]
  no-new-func:                  [ error ]
  no-new-wrappers:              [ error ]
  no-octal-escape:              [ error ]
  no-return-assign:             [ error, always ]
  no-script-url:                [ error ]
  no-self-compare:              [ error ]
  no-throw-literal:             [ error ]
  no-unmodified-loop-condition: [ error ]
  no-unused-expressions:        [ error ]
  no-useless-concat:            [ error ]
  no-useless-return:            [ error ]
  no-warning-comments:          [ warn, { location: anywhere, terms: [ TODO ] }]
  prefer-regex-literals:        [ error ]

  # Additional rules (variables)
  no-shadow: [ error, { builtinGlobals: true }]

  # Additional rules (ES6)
  no-confusing-arrow:      [ error ]
  no-duplicate-imports:    [ error ]
  no-useless-computed-key: [ error ]
  no-useless-constructor:  [ error ]
  no-useless-rename:       [ error ]
  no-var:                  [ error ]
  prefer-arrow-callback:   [ error ]
  prefer-rest-params:      [ error ]
  rest-spread-spacing:     [ error ]

  # Relaxed rules
  no-constant-condition: [ error, { checkLoops: false }]
  'react/prop-types':    [ off ] # not working with inner components
